{% extends "./header.html" %}
{% block content %}

    <form style="margin: 40px;display: flex;flex-direction: column;" action="/admin/add" method="post" enctype="multipart/form-data">

        <input type="hidden" name="id">
        <label for="title">Title :</label>
        <input type="text" name="title" id="h1">
        <label for="subtitle">Sub-title :</label>
        <input type="text" name="subtitle" id="subtitle">
        <label for="image">Image :</label>
        <input type="file" name="image" id="image" >
        <label for="text">Text :</label>
        <input type="text" name="text" id="text">
        <label for="signature">Signature :</label>
        <input type="text" name="signature" id="signature">
        <label for="logo">Logo :</label>
        <input type="file" name="logo" id="logo">
    
        <input style="margin-top: 20px;width: 150px;" class="btn btn-secondary" type="submit" value="Add article">
    </form>

{% endblock %}
