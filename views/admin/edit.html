{% extends "./header.html" %}
{% block content %}

    <form style="margin: 40px;display: flex;flex-direction: column;" action="/admin/edit/{{id}}" method="post" enctype="multipart/form-data">

        <label for="title">Title :</label>
        <input type="text" name="title" id="h1" value="{{title}}">
        <label for="sub-title">Sub-title :</label>
        <input type="text" name="sub-title" id="title" value="{{subtitle}}">
        <label for="image">Image :</label>
        <input type="file" name="image" id="sub-title">
        <label for="text">Text :</label>
        <input type="text" name="text" id="text" value="{{text}}">
        <label for="signature">Signature :</label>
        <input type="text" name="signature" id="signature" value="{{signature}}">
        <label for="logo">Logo :</label>
        <input type="file" name="logo" id="logo">
    
        <input style="margin-top: 20px;width: 150px;" class="btn btn-secondary" type="submit" value="Edit article">
    </form>

{% endblock %}
